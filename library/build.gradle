apply plugin: 'com.android.library'
//apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion "${rootProject.ext.android.compileSdkVersion}" as Integer
    buildToolsVersion "${rootProject.ext.android.buildToolsVersion}"
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion as Integer
        targetSdkVersion rootProject.ext.android.targetSdkVersion as Integer
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
//    implementation project(':flushwriter')
}

publish {
    userOrg = '456838'//bintray.com用户名
    groupId = 'com.salton123.log'//jcenter上的路径
    artifactId = 'xlog'//项目名称
    publishVersion = '0.0.0.1'//版本号
    desc = 'Extended from xlog、Log4a、mars/xlog，more concise and easy to use'
    website = 'https://github.com/456838/XLog.git'
}

